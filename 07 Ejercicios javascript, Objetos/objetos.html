var opciones = parseInt(prompt("Elige opciones: \n 1.-Cambiar localización. \n 2.-Cambiar estado. \n 3.-Incluir propiedades."));

switch(opciones){
		case 1: disco1.cambLoc(prompt("Indica localización del disco:"));
		break;
		case 2: disco1.cambPrestado(prompt("¿Está prestado o no?: "));

		case 3: var nombre = prompt("Introduce un nombre de disco: ");
				var grupo=prompt("Indica el grupo del disco: ");

function Disco(){

	this.nombre = "";
	this.grupo = "";
	this.any = "";
	this.tipo = "";
	this.localizacion = 0;
	this.prestado = false;
}

function Disco(nombre, grupo, any, tipo, localizacion, prestado){

	this.nombre = "";
	this.grupo = "";
	this.any = 0;
	this.tipo = "";
	this.localizacion = 0;
	this.prestado = false;

	this.nuevo=function(nombre, grupo, any, tipo, localizacion, prestado){
		this.nombre=nombre;
		this.grupo=grupo;
		this.any=any;
		this.tipo=tipo;
		this.localizacion=localizacion;
		this.prestado=prestado;
	}

	this.nuevasProp=function(nombre, grupo, any, tipo, localizacion){
		this.nombre=nombre;
		this.grupo=grupo;
		this.tipo=tipo;
		this.localizacion=localizacion;
		this.prestado=false;
	}

	this.cambLoc=function(localizacion){
		this.localizacion = localizacion;
	}

	this.cambPrestado=function(prestado){
		this.prestado = prestado;
	}

	this.imprimir=function(){
		document.write("-Nombre disco: "+this.nombre+" / Autor: "+this.grupo+" / Año: "+this.any+" / Tipo: "+this.tipo+" / Localizacion: "+this.localizacion+" / Prestado: "+this.prestado+"<br><br>");
	}
}
