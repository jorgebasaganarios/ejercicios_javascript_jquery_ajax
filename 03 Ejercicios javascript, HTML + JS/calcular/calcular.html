<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Calculadora</title>
<script type="text/javascript">

	function operacion()
	{
		var n1=document.form1.num1.value;
		n1 = parseInt(n1);
		var n2=document.form1.num2.value;
		n2 = parseInt(n2);
		switch (form1.select.value){
				case '0': total=n1+n2;
				document.write(total);
								break;
				case '1': total=n1-n2;
				document.write(total);
								break;
							}
	}
	</script>
</head>
<body>
<form name="form1">
   <input type="text" name="num1"/>
   <input type="text" name="num2"/>
	
   <p>
	  <select name="select">
	    <option value="0">suma</option>
	    <option value="1">resta</option>
	  </select>
   </p>
   <p>
   		<!-- OJO: no poner a la funciÃ³n el mismo nombre que el name del input de llamada. -->
		<input type="button" name="oper" onclick="operacion()" value="Hacer operacion"/>
   </p>
</form>
</body>
</html>
