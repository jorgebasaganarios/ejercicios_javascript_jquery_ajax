//Ej 7 V1

var num = 0;
var pares=0;
var impares=0;
var contador=0;
while(contador<5)
{
	num=prompt('Insertar valores: ', '');
	num=parseInt(num);
	if(num%2==0)
	{
		pares++;
	}else{
		impares++;
	}
	contador++;
}

document.write("Números pares: " + pares);
document.write('<br>');
document.write("Números impares: " + impares);
document.write('<br>');
